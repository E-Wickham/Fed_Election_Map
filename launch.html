<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Button Page</title>
</head>
<body>
<a class="launch-ctn" href="https://candidatetracker.pressprogress.ca" target="_blank">
            <!--<div class="btn-circle"></div>-->
            <div class="btn-launch">
                Launch Interactive
            </div>
    </a>
    <style>
        .launch-ctn {
            max-width: 200px;
            text-decoration: none;
        }

        .btn-launch {
            padding: 1rem;
            width: fit-content;
            background-color: #12ABB8;
            font-family: "Adelle", sans-serif;
            font-weight: 700;
            color: #1d1d1d;
            border-radius: 0.5rem;
        }
        .btn-launch:active {
            transform: translateY(2px);
            transition:0.05s
        }
        

        .launch-ctn:hover div {
            background-color: #1d1d1d;
            color:#12ABB8;
            transition: 0.3s;
            cursor: pointer;
        }
    </style>

</body>
</html>

</body>
</html>
